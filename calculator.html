<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="Calculator"/>
    <meta name="author" content=""/>
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet"/>
    <link href="startbootstrap-sb-admin-gh-pages/css/styles.css" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <style>
        #calculatorForm {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
        }
        #calculatorForm .form-label {
            font-weight: bold;
        }
        #result {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body class="sb-nav-fixed">
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <a class="navbar-brand ps-3" href="index.html">Home</a>
    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!">
        <i class="fas fa-bars"></i>
    </button>
</nav>
<div id="layoutSidenav">
    <div id="navigation"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">
                <h1>Basic Calculator</h1>
                <div class="row">
                    <div class="col-md-6">
                        <form id="calculatorForm">
                            <div class="mb-3">
                                <label for="num1" class="form-label">Number 1</label>
                                <input type="number" class="form-control" id="num1" placeholder="Enter first number" required>
                            </div>
                            <div class="mb-3">
                                <label for="operation" class="form-label">Operation</label>
                                <select class="form-control" id="operation" required>
                                    <option value="" disabled selected>Select an operation</option>
                                    <option value="add">Addition</option>
                                    <option value="subtract">Subtraction</option>
                                    <option value="multiply">Multiplication</option>
                                    <option value="divide">Division</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="num2" class="form-label">Number 2</label>
                                <input type="number" class="form-control" id="num2" placeholder="Enter second number" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Calculate</button>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <h2>Result</h2>
                        <p id="result"></p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script>
    document.getElementById('calculatorForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const num1 = parseFloat(document.getElementById('num1').value);
        const num2 = parseFloat(document.getElementById('num2').value);
        const operation = document.getElementById('operation').value;

        let result;

        switch (operation) {
            case 'add':
                result = num1 + num2;
                break;
            case 'subtract':
                result = num1 - num2;
                break;
            case 'multiply':
                result = num1 * num2;
                break;
            case 'divide':
                if (num2 !== 0) {
                    result = num1 / num2;
                } else {
                    result = 'Error: Division by zero';
                }
                break;
            default:
                result = 'Please select a valid operation';
        }

        document.getElementById('result').textContent = `Result: ${result}`;
    });
</script>

<script src="js/navigation.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="startbootstrap-sb-admin-gh-pages/js/scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
<script src="startbootstrap-sb-admin-gh-pages/js/datatables-simple-demo.js"></script>

</body>

</html>
