    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i
            class="fas fa-bars"></i></button>

</nav>
<div id="layoutSidenav">
    <div id="navigation"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">

                <h1>BMI Calculator</h1>
                <a href="https://www.cancer.org/healthy/cancer-causes/diet-physical-activity/body-weight-and-cancer-risk/adult-bmi.html">Cancer.org</a>
                <p>
                    <label for="weight">Weight (lbs):</label>
                    <input type="number" id="weight" name="weight">
                </p>
                <p>
                    <label for="height-feet">Height (ft):</label>
                    <input type="number" id="height-feet" name="height-feet">
                </p>
                <p>
                    <label for="height-inches">Height (in):</label>
                    <input type="number" id="height-inches" name="height-inches">
                </p>
                <button onclick="calculateBMI()">Calculate BMI</button>
                <p>Your BMI is: <span id="bmi"></span></p>

            </div>
        </main>
    </div>
</div>

</body>


<script>
    function calculateBMI() {
        const weight = document.getElementById("weight").value;
        const heightFeet = document.getElementById("height-feet").value;
        const heightInches = document.getElementById("height-inches").value;
        const height = (heightFeet * 12) + parseInt(heightInches);
        const bmi = (weight / (height ** 2)) * 703;
        document.getElementById("bmi").textContent = bmi.toFixed(2);
    }
</script>
