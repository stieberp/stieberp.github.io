<!-- Page Wrapper -->

    <div w3-include-html="sidebar.html"></div>


    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">


            <!-- Begin Page Content -->
            <div class="container-fluid">

                <h1>BMI Calculator</h1>
                <a href="https://www.cancer.org/healthy/cancer-causes/diet-physical-activity/body-weight-and-cancer-risk/adult-bmi.html">Cancer.org</a>
                <p>
                    <label for="weight">Weight (lbs):</label>
                    <input type="number" id="weight" name="weight">
                </p>
                <p>
                    <label for="height-feet">Height (ft):</label>
                    <input type="number" id="height-feet" name="height-feet">
                </p>
                <p>
                    <label for="height-inches">Height (in):</label>
                    <input type="number" id="height-inches" name="height-inches">
                </p>
                <button onclick="calculateBMI()">Calculate BMI</button>
                <p>Your BMI is: <span id="bmi"></span></p>

            </div>

<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<script>
		function calculateBMI() {
			const weight = document.getElementById("weight").value;
			const heightFeet = document.getElementById("height-feet").value;
			const heightInches = document.getElementById("height-inches").value;
			const height = (heightFeet * 12) + parseInt(heightInches);
			const bmi = (weight / (height ** 2)) * 703;
			document.getElementById("bmi").textContent = bmi.toFixed(2);
		}

</script>

<script>
    function includeHTML() {
        var z, i, elmnt, file, xhttp;
        /* Loop through a collection of all HTML elements: */
        z = document.getElementsByTagName("*");
        for (i = 0; i < z.length; i++) {
            elmnt = z[i];
            /*search for elements with a certain atrribute:*/
            file = elmnt.getAttribute("w3-include-html");
            if (file) {
                /* Make an HTTP request using the attribute value as the file name: */
                xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4) {
                        if (this.status == 200) {
                            elmnt.innerHTML = this.responseText;
                        }
                        if (this.status == 404) {
                            elmnt.innerHTML = "Page not found.";
                        }
                        /* Remove the attribute, and call this function once more: */
                        elmnt.removeAttribute("w3-include-html");
                        includeHTML();
                    }
                }
                xhttp.open("GET", file, true);
                xhttp.send();
                /* Exit the function: */
                return;
            }
        }
    }

</script>

<script>
    includeHTML();

</script>
